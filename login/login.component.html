

<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form (ngSubmit)="LoginUser()">
      <mat-form-field>
        <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Password" [(ngModel)]="password" name="password" required>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Login</button>
      <button mat-raised-button color="primary" routerLink="/home" type="submit">Go Back to Home Page</button>
    </form>
  </mat-card-content>
</mat-card>
